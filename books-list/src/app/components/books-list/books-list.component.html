<header class="header">
  <h1>Books list</h1>
  <button pButton (click)="addBook()">Add book</button>
</header>

@if (books$ | async; as books) {
  <p-table [value]="books || []">
    <ng-template pTemplate="header">
      <tr>
        <th>Author</th>
        <th>Title</th>
        <th>Actions</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-book>
      <tr appHighlight>
        <td>{{ book.author }}</td>
        <td>{{ book.title | formatter }}</td>
        <td>
          <button class="edit-btn" pButton (click)="editBook(book)">Edit</button>
          <button pButton class="remove-btn p-button-danger" (click)="removeBook(book.id)">Remove</button>
        </td>
      </tr>
    </ng-template>
  </p-table>

  <p *ngIf="!books.length" class="empty">No books available. Please add a book to the list.</p>
}
